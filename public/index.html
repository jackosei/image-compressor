<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Image Compressor</h1>
        <p>Smart resizing & compression powered by Tinify</p>
      </header>

      <main>
        <div class="options-area">
          <label for="formatSelect">Output Format:</label>
          <select id="formatSelect">
            <option value="original">Original</option>
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
            <option value="image/avif">AVIF</option>
          </select>
        </div>

        <div class="upload-area" id="uploadArea">
          <div class="icon">üìÅ</div>
          <h3>Drag & drop your image here</h3>
          <p>or <span class="browse-btn">browse files</span></p>
          <input type="file" id="fileInput" accept="image/*" multiple hidden />
        </div>

        <div class="status-area" id="statusArea" hidden>
          <div class="loading" id="loading" hidden>
            <div class="spinner"></div>
            <p>Compressing...</p>
          </div>

          <div class="result" id="result" hidden>
            <p>‚úÖ Compression Complete!</p>
            <a id="downloadLink" href="#" class="download-btn"
              >Download Compressed Image</a
            >
            <button id="resetBtn" class="reset-btn">Compress Another</button>
          </div>

          <div class="error" id="error" hidden>
            <p>‚ùå <span id="errorMessage">Something went wrong.</span></p>
            <button id="retryBtn" class="reset-btn">Try Again</button>
          </div>
        </div>

        <!-- Batch processing area -->
        <div class="batch-area" id="batchArea" hidden>
          <h3>Processing Files</h3>
          <div class="batch-progress" id="batchProgress"></div>

          <div class="batch-actions" id="batchActions" hidden>
            <button id="downloadAllBtn" class="download-all-btn">
              üì¶ Download All as ZIP
            </button>
            <button id="batchResetBtn" class="reset-btn">Compress More</button>
          </div>
        </div>
      </main>

      <footer>
        <p>
          Built with ‚ù§Ô∏è by <a href="https://jackosei.com">Jack Osei</a>, using
          Node.js & Tinify API
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
